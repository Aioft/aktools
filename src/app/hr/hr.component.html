<div fxLayout="row wrap" class="hr-viewport">
  <div fxFlex="100%" fxFlex.gt-md="40%" [ngClass.gt-md]="{'float-box': true}">
    <div [ngClass.gt-md]="{'tagrows-container':true}">
      <app-hr-tags [tagrows]="hrdata.tagrows" (reportSelectedTags)="onSelectTagChanged($event)"
        (reportSelectedStars)="onSelectStarChanged($event)"></app-hr-tags>
    </div>
  </div>
  <div fxFlex="100%" fxFlex.gt-md="60%" fxFlexOffset.gt-md="40%">
    <app-hr-comb [hrcombs]="hrdata.combs" [charSelected]="charSelected" (reportCharClick)="showCharTags($event)"></app-hr-comb>
  </div>
</div>
